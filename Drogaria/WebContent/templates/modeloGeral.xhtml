<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:insert name="metadata" />

<h:outputStylesheet library="css" name="estilos.css" />
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Dragaria</title>
</h:head>

<h:body>
	<p:growl id="msgGlobal" sticky="true" />
	<p:layout fullPage="true">
		<p:layoutUnit header="Sistema de Gerenciamento de Drogarias"
			position="north" resizable="false" closable="false"
			collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit header="Desenvolvido por Wladimir Bandeira"
			position="south" resizable="false" closable="false"
			collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="250" sizable="false"
			closable="false" collapsible="false">
			<h:form>
				<p:panelMenu>
					<p:submenu label="Arquivo">
						<p:menuitem value="Principal" outcome="/pages/principal.xhtml" />
						<p:menuitem value="Sair" />

					</p:submenu>
					<p:submenu label="Cadastros">
						<p:menuitem value="Fabricante"
							outcome="/pages/fabricantePesquisa.xhtml" />
						<p:menuitem value="Produros"
							outcome="/pages/produtoPesquisa.xhtml" />
						<p:menuitem value="Funcionarios"
							outcome="/pages/funcionarioPesquisa.xhtml" />
					</p:submenu>
					<p:submenu label="Vendas">
						<p:menuitem value="Novo"
							outcome="/pages/vendaCadastro.xhtml" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>



	</p:layout>

</h:body>

</html>
