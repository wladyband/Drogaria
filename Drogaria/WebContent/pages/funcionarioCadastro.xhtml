<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionário" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="2">
				<p:outputLabel value="Código" />
				<p:inputText size="10" readonly="true" />

				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="30" />

				<p:outputLabel value="CPF" />
				<p:inputMask mask="999.999.999-99" size="15" />

				<p:outputLabel value="Função:" />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Nenhuma função selecionada" />
					<f:selectItem itemLabel="Administrador" />
					<f:selectItem itemLabel="Gerente" />
					<f:selectItem itemLabel="Balconista" />
				</p:selectOneMenu>

				<p:outputLabel value="Senha" />
				<p:password maxlength="8" size="10" />

			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:commandButton value="Novo" />
				<p:commandButton value="Salvar"
					actionListener="#{funcionarioBean.salvar}" update=":msgGlobal"  />
				<p:commandButton value="Voltar"
					action="/pages/funcionarioPesquisa.xhtml?faces-redirect=true" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
